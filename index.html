<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="./images/image-product-desktop.jpg" alt="">
        </div>
    
    <div class="info-section">
        <p class="title">PERFUME</p>

        <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
        <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
            <h1 class="new-price">$149.99</h1>
            <p class="old-price">169.99</p>
        </div>

        <button class="cart-btn">
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
        </button>
    </div>
 </div>
 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/yendacodes">Yendacodes</a>

 </footer>
    
</body>
</html>
